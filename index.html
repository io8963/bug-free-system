<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约搜索主页</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- 字体预加载优化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block"></noscript>
</head>
<body>
    <main class="search-container">
        <form id="search-form" class="search-form" role="search">
            
            <div class="engine-select-wrapper" id="engine-trigger" role="button" aria-haspopup="true" aria-expanded="false" aria-label="切换搜索引擎">
                <!-- 默认搜索引擎显示 -->
                <div class="current-engine" id="current-engine-ui">
                    <span id="current-engine-name">Bing</span>
                    <span class="material-symbols-outlined arrow-icon">expand_more</span>
                </div>

                <!-- 直达模式标签显示 -->
                <div id="direct-badge" class="direct-badge">GitHub</div>

                <ul id="engine-menu" class="engine-menu" role="listbox" aria-label="搜索引擎选择">
                    <li role="option" data-name="Bing" data-url="https://www.bing.com/search?q=" class="selected" id="engine-option-0" aria-selected="true">
                        <div class="engine-info">
                            <span class="engine-main">Bing</span>
                            <span class="engine-desc">bing.com</span>
                        </div>
                    </li>
                    <li role="option" data-name="Google" data-url="https://www.google.com/search?q=" id="engine-option-1" aria-selected="false">
                        <div class="engine-info">
                            <span class="engine-main">Google</span>
                            <span class="engine-desc">google.com</span>
                        </div>
                    </li>
                    <li role="option" data-name="Baidu" data-url="https://www.baidu.com/s?wd=" id="engine-option-2" aria-selected="false">
                        <div class="engine-info">
                            <span class="engine-main">Baidu</span>
                            <span class="engine-desc">baidu.com</span>
                        </div>
                    </li>
                </ul>
            </div>
            
            <input 
                type="search" 
                id="search-input" 
                class="search-input" 
                placeholder="搜索..." 
                autocomplete="off" 
                inputmode="search"
                enterkeyhint="search"
                required
                autofocus
            >

            <div class="shortcut-hint" aria-hidden="true">/</div>

            <div id="clear-btn" class="clear-btn" role="button" aria-label="清除输入" tabindex="0">
                <span class="material-symbols-outlined">cancel</span>
            </div>
            
            <button type="submit" class="search-button" aria-label="执行搜索">
                <span class="button-text">搜索</span>
                <span class="material-symbols-outlined">search</span>
            </button>
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
